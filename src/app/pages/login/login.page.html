<ion-content id="container">

<swiper-container #swiperEx
  initial-slide="0"
  [pagination]="{type:'bullets', clickable:true}"
  (slidechange)="onSlideChange()"
  >


  <swiper-slide >
    <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
      <ion-grid fixed>

        <ion-row>
          <ion-col>
            <img src="/assets/avatars/av-1.png" class="img-avatar">
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
            
              <ion-list>
                
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email"
                              type="email"
                              [(ngModel)]="loginUser.email"
                              required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password"
                              type="password"
                              [(ngModel)]="loginUser.password"
                              required></ion-input>
                </ion-item>

              </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button type="submit"
                        color="tertiary"
                        shape="round">
              Login
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </swiper-slide>

  <swiper-slide>
    <ion-grid fixed>

      <!--avatar selector-->
      <app-avatar-selector (avatarSel)="registerUser.avatar = $event"></app-avatar-selector>
  
      <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
          <ion-row>
              <ion-col>
                  
                  <ion-list>
                      
                      <ion-item>
                      <ion-label>Email</ion-label>
                      <ion-input name="email" 
                                  type="email"
                                  [(ngModel)]="registerUser.email"
                                  required></ion-input>
                      </ion-item>

                      <ion-item>
                      <ion-label>Nombre</ion-label>
                      <ion-input name="nombre"
                                  type="text"
                                  [(ngModel)]="registerUser.nombre"
                                  required></ion-input>
                      </ion-item>

                      <ion-item>
                      <ion-label>Password</ion-label>
                      <ion-input name="password"
                                  type="password"
                                  [(ngModel)]="registerUser.password"
                                  required></ion-input>
                      </ion-item>

                  </ion-list>
              </ion-col>
          </ion-row>
          
          <ion-row>
          <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                  Crear usuario
              </ion-button>
          </ion-col>
      </ion-row>
      
      </form>
  </ion-grid>
  </swiper-slide>
</swiper-container>

  <div style="text-align:center; padding-top: 10px;">
    <ion-button (click)="onSlidePrev()">
      Iniciar Sesi√≥n
    </ion-button>
    <ion-button (click)="onSlideNext()">
      Registro
    </ion-button>
  </div>


</ion-content>
